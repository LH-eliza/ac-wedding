name: E2E Tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "cypress/**"
      - "package.json"
      - "package-lock.json"
      - "cypress.config.js"
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "cypress/**"
      - "package.json"
      - "package-lock.json"
      - "cypress.config.js"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: Cypress E2E Tests
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
        env:
          CI: true

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Application is ready!"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          config: baseUrl=http://localhost:3000
          spec: cypress/e2e/dashboard.cy.js
        env:
          CI: true

      - name: Upload screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos (on failure)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: cypress/results
          if-no-files-found: ignore

  cypress-visual:
    runs-on: ubuntu-latest
    name: Visual Regression Tests
    timeout-minutes: 10
    needs: cypress-run

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
        env:
          CI: true

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Application is ready!"

      - name: Run visual regression tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          config: baseUrl=http://localhost:3000
          spec: cypress/e2e/visual.cy.js
        env:
          CI: true

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [cypress-run, cypress-visual]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate test summary
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.cypress-run.result }}" == "success" ]; then
            echo "âœ… **Cypress E2E Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Cypress E2E Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.cypress-visual.result }}" == "success" ]; then
            echo "âœ… **Visual Regression Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Visual Regression Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage:" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication flow" >> $GITHUB_STEP_SUMMARY
          echo "- RSVP table functionality" >> $GITHUB_STEP_SUMMARY
          echo "- Group management" >> $GITHUB_STEP_SUMMARY
          echo "- Error handling" >> $GITHUB_STEP_SUMMARY
          echo "- Responsive design" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Total Tests**: 25+ test cases" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Browser**: Chrome (Headless)" >> $GITHUB_STEP_SUMMARY
          echo "âš¡ **Environment**: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
